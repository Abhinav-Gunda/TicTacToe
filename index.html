        <label for="but"> Play Again : </label>

        <br><br>
        <div id="print"></div>

            function fun() {
                var b1, b1, b3, b4, b5, b6, b7, b8, b9;
                b1 = document.getElementById("b1").value;
                b2 = document.getElementById("b2").value;
                b3 = document.getElementById("b3").value;
                b4 = document.getElementById("b4").value;
                b5 = document.getElementById("b5").value;
                b6 = document.getElementById("b6").value;
                b7 = document.getElementById("b7").value;
                b8 = document.getElementById("b8").value;
                b9 = document.getElementById("b9").value;

                // x win 
                if (((b1 == 'x') && (b2 == 'x') && (b3 == 'x')) ||
                    ((b4 == 'x') && (b5 == 'x') && (b6 == 'x')) ||
                    ((b7 == 'x') && (b8 == 'x') && (b9 == 'x')) ||
                    ((b1 == 'x') && (b4 == 'x') && (b7 == 'x')) ||
                    ((b2 == 'x') && (b5 == 'x') && (b8 == 'x')) ||
                    ((b3 == 'x') && (b6 == 'x') && (b9 == 'x')) ||
                    ((b1 == 'x') && (b5 == 'x') && (b9 == 'x')) ||
                    ((b3 == 'x') && (b5 == 'x') && (b7 == 'x'))
                ) {
                    document.getElementById('print').innerHTML = "Congratulations! Player x won";
                    window.alert('Player x won');
                }

                // 0 win
                else if (((b1 == '0') && (b2 == '0') && (b3 == '0')) ||
                    ((b4 == '0') && (b5 == '0') && (b6 == '0')) ||
                    ((b7 == '0') && (b8 == '0') && (b9 == '0')) ||
                    ((b1 == '0') && (b4 == '0') && (b7 == '0')) ||
                    ((b2 == '0') && (b5 == '0') && (b8 == '0')) ||
                    ((b3 == '0') && (b6 == '0') && (b9 == '0')) ||
                    ((b1 == '0') && (b5 == '0') && (b9 == '0')) ||
                    ((b3 == '0') && (b5 == '0') && (b7 == '0'))
                ) {
                    document.getElementById('print').innerHTML = "Congratulations! Player 0 won";
                    window.alert('Player 0 won');
                }

                else if ((b1 == 'x' || b1 == '0') && (b2 == 'x'
                    || b2 == '0') && (b3 == 'x' || b3 == '0') &&
                    (b4 == 'x' || b4 == '0') && (b5 == 'x' ||
                        b5 == '0') && (b6 == 'x' || b6 == '0') &&
                    (b7 == 'x' || b7 == '0') && (b8 == 'x' ||
                        b8 == '0') && (b9 == 'x' || b9 == '0')) {
                    document.getElementById('print').innerHTML = "Wow! It's a Tie";
                    window.alert('Match Tie');
                }

                else {
                    if (flag == 1) {
                        document.getElementById('print').innerHTML = "Player x Turn";
                    }
                    else {
                        document.getElementById('print').innerHTML = "Player 0 Turn";
                    }
                }
            }

            }
